services:
  traefik:
    container_name: traefik
    image: traefik:v2.2
    command:
      - "--providers.docker"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  drupal:
    image: drupal_php_extensions
    container_name: drupal
    depends_on:
      - db
    links:
      - db
    labels:
      - "traefik.http.routers.drupal.entrypoints=websecure"
      - "traefik.http.routers.drupal.rule=Host(${SITES})"
      - "traefik.http.routers.drupal.tls=true"
    volumes:
      - ${FILES_PATH}drupal_site/drupal:/opt/drupal
      - ./ob.ini:/usr/local/etc/php/conf.d/ob.ini
    restart: always

  db:
    image: mariadb:10.11
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PW}
      # the below must match those that are stated in your settings.php file
      MYSQL_DATABASE: ${DRUPAL_DB}
      MYSQL_USER: ${DRUPAL_USER}
      MYSQL_PASSWORD: ${DRUPAL_PW}
    volumes:
      - ${FILES_PATH}drupal_db/:/var/lib/mysql
      - ./transaction_isolation.cnf:/etc/mysql/conf.d/transaction_isolation.cnf


  phpmyadmin:
    image: phpmyadmin:5.2.1
    depends_on: 
      - db
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: ${DRUPAL_USER}
      PMA_PASSWORD: ${DRUPAL_PW}
      UPLOAD_LIMIT: 300M
    ports:
      - 8080:80
  
